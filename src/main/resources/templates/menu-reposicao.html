<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Reposição de Máquinas e Máquinas</title>
  <style>
    body {
      background-color: #E4F9F5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .table-wrapper {
      margin-right: 20px;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #30E3CA;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #30E3CA;
      border-right: 1px solid #30E3CA;
    }

    th:first-child, td:first-child {
      border-left: none;
      border-top-left-radius: 0;
    }

    th:last-child, td:last-child {
      border-right: none;
    }

    thead {
      border-bottom: 1px solid #30E3CA;
    }

    thead th:first-child {
      border-top-left-radius: 10px;
    }

    thead th:last-child {
      border-top-right-radius: 10px;
    }

    tbody tr:first-child td:first-child {
      border-top-left-radius: 10px;
    }

    tbody tr:first-child td:last-child {
      border-top-right-radius: 10px;
    }

    .image-container {
      position: absolute;
    }

    .top-right-image {
      top: 10px;
      right: 10px;
    }

    .bottom-left-images {
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px; /* Add spacing between the images */
    }

    .top-right-image img {
      width: 35px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
    }
    .bottom-left-images img {
      width: 35px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
<div class="image-container top-right-image">
  <img src="User.png" alt="User">
</div>
<div class="container">
  <div class="table-wrapper">
    <table>
      <thead>
      <tr>
        <th>ID Reposicao</th>
        <th>ID Maquina</th>
        <th>Data Pre-Reposicao</th>
        <th>Data Efetiva de Reposicao</th>
        <th>Descricao</th>
      </tr>
      </thead>
      <tbody>
      <!-- Use a sintaxe Thymeleaf para iterar sobre a lista de reposições de máquinas -->
      <tr th:each="reposicao : ${reposicoesMaquinas}">
        <td th:text="${reposicao.id_reposicao_M}"></td>
        <td th:text="${reposicao.id_maquina}"></td>
        <td th:text="${reposicao.data_preposicao}"></td>
        <td th:text="${reposicao.data_ereposicao}"></td>
        <td th:text="${reposicao.descricao}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="table-wrapper">
    <table>
      <thead>
      <tr>
        <th>ID Central</th>
        <th>Maquina</th>
        <th>Descricao</th>
        <th>Nome</th>
        <th>Tipo Pagamento</th>
        <th>Modelo</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>Descricao da maquina</td>
        <td>Nome da maquina</td>
        <td>1</td>
        <td>Modelo da maquina</td>
      </tr>
      <!-- Adicione mais linhas para cada objeto Maquina -->
      </tbody>
    </table>
  </div>
</div>
<div class="image-container bottom-left-images">
  <img src="gear.png" alt="Gear">
  <img src="help.png" alt="Help">
</div>
</body>
</html>
